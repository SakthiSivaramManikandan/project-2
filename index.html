<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Coaching Website - Guvi</title>

  <style>
    .righteous-regular {
      font-family: "Righteous", sans-serif;
    }
  </style>
</head>

<body class="righteous-regular bg-white text-gray-900">

  <!-- Navbar -->
  <header class="bg-white shadow-sm">
    <nav
      class="max-w-7xl mx-auto flex flex-wrap items-center justify-between p-4 md:p-6">
      <!-- Logo -->
      <a href="#" class="flex items-center">
        <img src="./images/Askmeidentity 2.png" alt="Logo"
          class="h-12 w-auto" />
      </a>

      <!-- Menu (hidden on mobile) -->
      <div
        class="hidden md:flex gap-x-8 text-sm font-medium text-gray-700">
        <a href="#" class="hover:text-indigo-600">Home</a>
        <a href="#" class="hover:text-indigo-600">About</a>
        <a href="#" class="hover:text-indigo-600">Courses</a>
        <a href="#" class="hover:text-indigo-600">Contact</a>
      </div>

      <!-- Icons -->
      <div class="flex items-center gap-x-4 relative">
        <a href="#" class="relative">
          <i class="fa-solid fa-cart-shopping text-lg hover:text-indigo-600"></i>
          <span
            class="bg-green-500 text-white rounded-full px-1 text-xs absolute -top-2 left-3">0</span>
        </a>
        <a href="#"><i
            class="fa-solid fa-circle-user text-lg hover:text-indigo-600"></i></a>
        <a href="#"><i
            class="fa-solid fa-magnifying-glass text-lg hover:text-indigo-600"></i></a>
      </div>

      <!-- Login Buttons -->
      <div class="hidden md:flex gap-x-4 text-sm font-medium">
        <a href="#"
          class="bg-gradient-to-r from-violet-700 via-indigo-700 to-blue-700 text-white rounded-lg px-4 py-2 hover:opacity-80">Login</a>
        <a href="#"
          class="bg-gradient-to-r from-violet-700 via-indigo-700 to-blue-700 text-white rounded-lg px-4 py-2 hover:opacity-80">Signup</a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="md:hidden text-indigo-700 border border-indigo-700 rounded-lg px-3 py-1 text-sm hover:bg-indigo-700 hover:text-white mt-2">Menu</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section
    class="bg-gradient-to-r from-violet-700 via-indigo-700 to-blue-700 text-white py-20 px-6 md:px-16">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-10">

      <!-- Left: Text -->
      <div class="max-w-xl text-center md:text-left">
        <p class="uppercase text-xs tracking-widest mb-3">Successful coaches are
          visionaries</p>
        <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6">
          Good <span class="text-blue-300">coaching</span> is good teaching & nothing else.
        </h1>
        <div class="flex flex-col sm:flex-row gap-4 mb-8 justify-center md:justify-start">
          <button
            class="bg-white text-indigo-700 font-medium rounded-lg px-5 py-3 text-sm hover:bg-indigo-100 transition">
            View Courses
          </button>
          <button
            class="bg-gradient-to-r from-violet-700 via-indigo-700 to-blue-700 font-medium rounded-lg px-5 py-3 text-sm border border-white hover:opacity-80 transition">
            Get Free Consultation
          </button>
        </div>

        <!-- Search Bar -->
        <form class="relative flex justify-center md:justify-start">
          <input type="text" placeholder="What do you want to learn today?"
            class="bg-white text-gray-800 rounded-md p-4 w-full sm:w-96 text-sm outline-none" />
          <button type="button"
            class="absolute right-1 top-1 bottom-1 bg-gradient-to-r from-violet-700 via-indigo-700 to-blue-700 text-white rounded-md px-4 hover:opacity-80">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <!-- Right: Image -->
      <div class="relative flex justify-center md:justify-end w-full md:w-1/2">
        <img src="./images/Ellipse 8324.png"
          class="w-72 h-72 object-cover rounded-full opacity-40" alt="Circle bg">
        <img src="images/brunette-woman-hugging-laptop_1-removebg-preview.png"
          class="absolute top-0 w-64 md:w-72" alt="Coaching woman" />
      </div>
    </div>
  </section>

  <!-- Brand Logos -->
  <section
    class="bg-gradient-to-t from-violet-700 via-indigo-700 to-blue-700 py-8 px-4">
    <div class="max-w-6xl mx-auto flex flex-wrap justify-center gap-12 items-center">
      <img src="./images/brand6.png.png" class="w-24 h-6" alt="Brand 1" />
      <img src="./images/brand1.png.png" class="w-24 h-6" alt="Brand 2" />
      <img src="./images/brand6.png.png" class="w-24 h-6" alt="Brand 3" />
      <img src="./images/brand3.png.png" class="w-24 h-6" alt="Brand 4" />
      <img src="./images/brand5.png.png" class="w-24 h-6" alt="Brand 5" />
    </div>
  </section>

</body>
</html>
